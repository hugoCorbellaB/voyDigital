<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voy Digital</title>



    <!--IMPORTACIONES-->
    <link rel="shortcut icon" href="imagenes/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <!--SECCIÓN DE INICIO-->
    <section data-index="inicio" class="inicio"></section>



    <!--SECCIÓN DE INICIO-->

    <section data-index="nosotros" class="nosotros"></section>
